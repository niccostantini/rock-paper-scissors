<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="Header">
    <h1>Rock, Paper, Scissors</h1>
    <p class="subtitle">A classic, by niccostantini</p>
    </div>
    
    <div class="ui">
    <div class="left">
        <button class="select rock">Rock</button>
        <button class="select paper">Paper</button>
    </div>
    <div class="right">
        <button class="select scissors">Scissors</button>
        <button class="reset">Reset</button>
    </div>

    </div>

    <div class="log"></div>

    <div class="results">
        <h3>Score:</h3>
        <ul>
           <li class="user">User: <span id="userScore">0</span></li> 
           <li class="pc">Computer: <span id="pcScore">0</span></li>
        </ul>
    </div>
    
</body>
</html>
